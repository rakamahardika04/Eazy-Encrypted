            <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- HERO -->
        <div class="hero container">

            <div class="hero-column-left">
                <img class="hero-img"src="./assets//images/illustration-working.svg" alt="">

            <div class="hero-column-right">
                <h1 class="hero-headline">Eazy Encrypted</h1>

            </div>

      <div class="content container">
        <form class="content-form">
            <div class="form-group content-box">
                <label class="content-label" for="exampleInputEmail1">URL Active</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan URL active">
              </div>

              <div class="form-group content-box">
                <label class="content-label" for="exampleInputEmail1">Expired</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan durasi link (satuan detik)">
              </div>

              <div class="form-group content-box">
                <label class="content-label" for="exampleInputEmail1">Output</label>
                <select class="form-control form-control-sm">
                    <option>Small select</option>
                </select>
              </div>

              <div class="form-group content-box">
                <label class="content-label" for="exampleInputEmail1">Format</label>
                <select class="form-control form-control-sm">
                    <option>Small select</option>
                </select>
            </div> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
